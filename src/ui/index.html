<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      color: #1a1a1a;
      line-height: 1.5;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 12px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
    }

    .badge-breakfast { background: #fef3c7; color: #92400e; }
    .badge-lunch { background: #dbeafe; color: #1e40af; }
    .badge-dinner { background: #fce7f3; color: #9d174d; }
    .badge-snack { background: #d1fae5; color: #065f46; }

    .nutrition-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .nutrition-item {
      text-align: center;
      padding: 8px;
      background: #f9fafb;
      border-radius: 8px;
    }

    .nutrition-value {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .nutrition-label {
      font-size: 11px;
      color: #6b7280;
      text-transform: uppercase;
    }

    .progress-bar {
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .progress-fill.under { background: #10b981; }
    .progress-fill.target { background: #3b82f6; }
    .progress-fill.over { background: #f59e0b; }
    .progress-fill.exceed { background: #ef4444; }

    .food-list {
      list-style: none;
    }

    .food-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f3f4f6;
    }

    .food-item:last-child {
      border-bottom: none;
    }

    .food-name {
      font-size: 14px;
      color: #374151;
    }

    .food-calories {
      font-size: 14px;
      font-weight: 500;
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./main.tsx"></script>
</body>
</html>
