name: Trigger auto deployment for calorietracker-dev-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/calorietracker-dev-app-AutoDeployTrigger-b5b4fed4-a18a-4b5a-bd8a-22dd23aca5de.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CALORIETRACKERDEVAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CALORIETRACKERDEVAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CALORIETRACKERDEVAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: ./Dockerfile
          registryUrl: calorietrackerdevthqmrjwwmnude.azurecr.io
          registryUsername: ${{ secrets.CALORIETRACKERDEVAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CALORIETRACKERDEVAPP_REGISTRY_PASSWORD }}
          containerAppName: calorietracker-dev-app
          resourceGroup: rg-calorie-tracker-westus2
          imageToBuild: calorietrackerdevthqmrjwwmnude.azurecr.io/calorietracker-dev-app:${{ github.sha }}
          environmentVariables: USDA_API_KEY=secretref:usda-api-key

      - name: Update Container App secrets
        uses: azure/cli@v2
        with:
          inlineScript: |
            az containerapp secret set \
              --name calorietracker-dev-app \
              --resource-group rg-calorie-tracker-westus2 \
              --secrets \
                usda-api-key=${{ secrets.USDA_API_KEY }} \
                cosmos-key=${{ secrets.COSMOS_KEY }} \
                auth0-client-secret=${{ secrets.AUTH0_CLIENT_SECRET }}
            az containerapp update \
              --name calorietracker-dev-app \
              --resource-group rg-calorie-tracker-westus2 \
              --set-env-vars \
                USDA_API_KEY=secretref:usda-api-key \
                COSMOS_ENDPOINT=${{ secrets.COSMOS_ENDPOINT }} \
                COSMOS_KEY=secretref:cosmos-key \
                COSMOS_DATABASE=${{ secrets.COSMOS_DATABASE }} \
                AUTH0_DOMAIN=${{ secrets.AUTH0_DOMAIN }} \
                AUTH0_CLIENT_ID=${{ secrets.AUTH0_CLIENT_ID }} \
                AUTH0_CLIENT_SECRET=secretref:auth0-client-secret \
                BASE_URL=https://calorietracker-dev-app.lemonpebble-275c76e6.westus2.azurecontainerapps.io \
                ISSUER_URL=https://calorietracker-dev-app.lemonpebble-275c76e6.westus2.azurecontainerapps.io


